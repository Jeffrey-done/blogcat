<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>肌肉猫🐱</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<meta name="generator" content="Hexo 7.3.0"></head>
<body>
  <header class="author-header">
    <div class="author-card">
      <img src="/img/avatar.png" alt="作者头像" class="author-avatar">
      <div class="author-info">
        <h1>人间凑数选手</h1>
        <div class="random-quote">
          <div id="dynamic-quote">
            <div class="loading-dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <button class="refresh-btn" onclick="refreshQuote()">
            <i class="fas fa-redo"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="post-container">
    
      <article class="post-card">
        <h2 class="post-title">
          <a href="/2024/11/23/%E6%B5%8B%E8%AF%95%E5%86%99%E4%BD%9C/">测试写作</a>
        </h2>
        <div class="post-meta">
          <time>2024-11-23</time>
          
            <span>·</span>
            
              <a href="/tags/%E6%B5%8B%E8%AF%95/" class="tag">#测试</a>
            
          
        </div>
        
      </article>
    
  </main>

  <script src="/js/random-quote.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetchQuote();
      
      // 添加键盘快捷键支持 (Shift+R 刷新)
      document.addEventListener('keydown', (e) => {
        if (e.shiftKey && e.key === 'R') {
          refreshQuote();
        }
      });
    });
  </script>
</body>
</html>
